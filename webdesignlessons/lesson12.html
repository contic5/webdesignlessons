<!DOCTYPE html>
<html>
<head>
<title>Forms</title>
<style type='text/css'>
body
{
  background-color:lightblue;
}
</style>
</head>
<body>
  <h1>Create an Account</h1>
  <form method="post">
    <p>Enter your first name:<input name='firstname' type='text'></p>
    <p>Enter your last name:<input name='lastname' type='text'></p>
    <p>Enter your age:<input name='age' type='number'></p>
    <p>Enter your username:<input name='username' type='text'></p>
    <p>Enter your password:<input name='password' type='password'></p>
    <button type='submit'>Submit</button>
    </p>
  </form>
</body>
</html>
