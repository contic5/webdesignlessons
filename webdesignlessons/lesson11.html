<!DOCTYPE html>
<html>
<head>
<title>Tables</title>
<style type='text/css'>
table,td
{
  border:black solid 2px;
}
</style>
</head>
<body>
<table>
  <thead>
    <th>Heading 1</th>
    <th>Heading 2</th>
    <th>Heading 3</th>
  </thead>
  <tbody>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
    <tr>
      <td colspan='2'>Span 2 cols</td>
      <td>Cell 4</td>
    </tr>
    <tr>
      <td rowspan='2'>Span 2 rows</td>
      <td>Cell 5</td>
      <td>Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
    </tr>
  </tbody>
</table>
</body>
</html>
